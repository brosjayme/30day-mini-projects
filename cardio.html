    <script>
// array workout

const inventors = [
    {first: 'Albert',last: 'Einstein', year: 1879, passed: 1955},
    {first: 'Albert',last: 'Einstein', year: 1643, passed: 1727},
    {first: 'Albert',last: 'Einstein', year: 1564, passed: 1642},
    {first: 'Albert',last: 'Einstein', year: 1867, passed: 1934},
    {first: 'Albert',last: 'Einstein', year: 1571, passed: 1630},
    {first: 'Albert',last: 'Einstein', year: 1473, passed: 1543}


];
const people = [
    'Beck, Glenn', 'Becker, Carl', 'Beckett, samuel', 'Beddoes, Nick', 'Beacher, Henry',
]
//1 filter through the years
const fifteen = inventors.filter(inventor => {
    if(inventor.year >= 1500 && inventor.year < 1600){
        return true;
    } else {
        return false;
    }
})
console.table(fifteen);

// 2. give us an array of the first and last names
const names = inventors.map(inventor =>`${inventor.first} ${inventor.last}`);
console.log(names)
   
// sort by the birthday, oldest to youngest
// const ordered = inventors.sort(function(a, b){
//     if(a.year > b.year){
//         return 1
//     } else {
//         return -1
//     }
// })
const ordered = inventors.sort((a, b) => a.year > b.year? 1 : -1)
console.table(ordered);
   
// Array prototype reduce
const totalYears = inventors.reduce((total, inventor) =>{
    return total + (inventor.passed - inventor.year)
}, 0)
console.table(totalYears);

const oldest = inventors.sort(function(a, b){
    const lastGuy = a.passed - a.year;
    const nextGuy = b.passed - b.year;
    return lastGuy > nextGuy ? -1 : 1
})
console.log(oldest)
   </script>
